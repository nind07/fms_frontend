<div class="table-container">
    <mat-form-field appearance="fill">
      <input matInput type="text" placeholder="Search..." [(ngModel)]="searchText" (keyup)="applyFilter()">
    </mat-form-field>
  
    <mat-table #table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let post">{{ post.id }}</mat-cell>
      </ng-container>
  
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
        <mat-cell *matCellDef="let post">{{ post.title }}</mat-cell>
      </ng-container>
  
      <!-- Body Column -->
      <ng-container matColumnDef="body">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Body</mat-header-cell>
        <mat-cell *matCellDef="let post">{{ post.body }}</mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let post; columns: displayedColumns;"></mat-row>
    </mat-table>
  
    <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
  </div>
