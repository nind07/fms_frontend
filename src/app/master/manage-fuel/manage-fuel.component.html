<div class="main-body">
    <app-loader></app-loader>
    <mat-toolbar class="theme-color">
      <span></span>
      <span class="example-spacer"></span>
      <button mat-raised-button (click)="openAddEditEmpForm()">
        ADD Role
      </button>
    </mat-toolbar>
    <div class="bg-white">
      <mat-form-field class="bg-white">
        <mat-label>Filter</mat-label>
       
      </mat-form-field>
  
      <div class="table-responsive">
        <div class="table-container">
          <table mat-table [dataSource]="dataSource" matSort>
  
           
  
            <!-- Progress Column -->
            <ng-container matColumnDef="full_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
              <td mat-cell *matCellDef="let row"> {{row.location}}</td>
            </ng-container>
  
            <ng-container matColumnDef="user_email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Fuel type </th>
              <td mat-cell *matCellDef="let row"> {{row.fueltype}}</td>
            </ng-container>
  
            <ng-container matColumnDef="user_type">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Available quantity </th>
              <td mat-cell *matCellDef="let row"> {{row.quantity}}</td>
            </ng-container>
  
           
  
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="openEditForm(row)">
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
            <!-- Row shown when there is no matching data. -->
           
          </table>
  
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
